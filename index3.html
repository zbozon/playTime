<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Homepage</title>
  <link rel="stylesheet" href="https://code.s3.yandex.net/web-code/normalize.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="page">
  <header class="header">
    <img src="https://code.s3.yandex.net/web-code/logo-white-eng.svg" alt="Practicum logo" class="logo">
  </header>
  <main class="gallery">
    <figure class="gallery__item"><img src="https://code.s3.yandex.net/web-code/gallery-canyon.jpg" alt="" class="gallery__image"></figure>
    <figure class="gallery__item"><img src="https://code.s3.yandex.net/web-code/gallery-field.jpg" alt="" class="gallery__image"></figure>
    <figure class="gallery__item"><img src="https://code.s3.yandex.net/web-code/gallery-lake.jpg" alt="" class="gallery__image"></figure>
    <figure class="gallery__item"><img src="https://code.s3.yandex.net/web-code/gallery-forest.jpg" alt="" class="gallery__image"></figure>
    <figure class="gallery__item"><img src="https://code.s3.yandex.net/web-code/gallery-lightning.jpg" alt="" class="gallery__image"></figure>
    <figure class="gallery__item"><img src="https://code.s3.yandex.net/web-code/gallery-river.jpg" alt="" class="gallery__image"></figure>
    <figure class="gallery__item"><img src="https://code.s3.yandex.net/web-code/gallery-sky.jpg" alt="" class="gallery__image"></figure>
  </main>
</div>
</body>
</html>
